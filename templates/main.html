<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    {% comment %} <link rel="stylesheet" href="{% static 'styles/style.css' %}" /> {% endcomment %}
    <title>StudyBuddy - Find study partners around the world!</title>
  </head>

    <body>
       
        {% include 'navbar.html' %}

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}



        {% endblock %}

    {% comment %} <script src="{% static 'js/script.js' %}"></script> {% endcomment %}
    </body>
</html>
